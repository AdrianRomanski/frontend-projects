<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="content">
        <h3 class="title">we are coming soon </h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris tempus viverra arcu at volutpat. Integer gravida risus magna, nec hendrerit neque ultricies quis. Curabitur condimentum nibh eu cursus eleifend. Aliquam. </p>
        <div class="count-down">
            <div class="box">
                <h3 id="day">00</h3>
                <span>day</span>
            </div>
            <div class="box">
                <h3 id="hour">00</h3>
                <span>hour</span>
            </div>
            <div class="box">
                <h3 id="minute">00</h3>
                <span>minute</span>
            </div>
            <div class="box">
                <h3 id="second">00</h3>
                <span>second</span>
            </div>
        </div>
        <a href="#" class="btn">notify me</a>
    </div>
    <div class="image">
        <img src="img.svg" alt="img">
    </div>
</div>

</body>
</html>
